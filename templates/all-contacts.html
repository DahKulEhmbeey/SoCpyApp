<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/bootstrap.css">
  <link rel="stylesheet" href="/static/main.css">
  <script src="/static/jquery-2.2.4.min.js"></script>
  <title>PyContact</title>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="phone-viewport offset-lg-4 col-lg-4 offset-md-3 col-md-6">
          <div class="header row">
            <div class="col-12">
              <div class="brand row">
                <h5>PyContact</h5>
              </div>
              <div class="row">
                <div class="col-6 inactive text-center">
                  <h6><a href="/">Add new contact</a></h6>
                </div>
                <div class="col-6 active text-center">
                  <h6>{{ data.heading }} Contacts ({{ data.length }})</h6>
                </div>
              </div>
            </div>
          </div>
          <form id="searchContact" action="/search">
            <div class="form-row">
              <div class="col-9">
                <input class="form-control" type="text" name="name" id="name" placeholder="Name" required>
              </div>
              <div class="col-3">
                <button class="btn btn-primary" type="submit">Search</button>
              </div>
            </div>
          </form>
          <div>
            {% for item in data.payload %}
              <div class="contact" title="Click to call {{ item.number }}">
                <a href="tel:{{ item.number }}">
                  <h5>{{ item.name }}</h5>
                  <h6>Mobile {{ item.number }}</h6>
                </a>
              </div>
            {% endfor %}
          </div>
        </div>
    </div>
  </div>
</body>
</html>
