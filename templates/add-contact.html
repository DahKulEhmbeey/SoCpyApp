<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/bootstrap.css">
  <script src="/static/jquery-2.2.4.min.js"></script>
  <title>PyContact</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="offset-lg-3 col-lg-6 offset-md-3 col-md-6 text-center">
        <h3>Add New Contact</h3>
        <form id="addContact">
          <div class="form-group">
            <input class="form-control" type="text" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="number" id="number" placeholder="Phone Number">
          </div>
          <button class="btn btn-primary" type="submit">Add Contact</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(() => {
      $('#addContact').on('submit', (e) => {
        e.preventDefault();
        const name = $('#name').val();
        const number = $('#number').val();
        fetch('/add-contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({name, number})
        })
          .then(res => res.json())
          .then(res => {
            if (res.error) {
              console.log('Error saving the contact');
            } else {
              console.log('Response saved successfully');
            }
          })
          .catch(err => {
            console.log('Error saving due to:', err);
          })
      });
    })
  </script>
</body>
</html>
